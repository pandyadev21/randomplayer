<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Cards - Two Player Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" id="card2">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" id="card3">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" id="card4">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" id="card5">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" id="card6">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
    <div class="info">
        <div class="player-turn" id="turnInfo">Player 1's turn</div>
        <div class="player-cards" id="player1Choices">Player 1:</div>
        <div class="player-cards" id="player2Choices">Player 2:</div>
    </div>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
</body>
</html>
